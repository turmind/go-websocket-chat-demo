version: '3.8'

services:
  app:
    command: go-websocket-chat-demo
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: '8080'
      REDIS_URL: 'redis://redis:6379'
    depends_on:
      - redis
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
